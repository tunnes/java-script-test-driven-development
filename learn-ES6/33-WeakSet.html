    <script>
        /*
            WeakSet
            Muito parecido com o Set, só que com alguams restrições, pois ele não é um iterator logo não posso
            executar os métodos e usar as features disponiveis no set, mas basicamente a utilidade dele é 
            para armazenar objetos unicos em uma estrutura de conjuntos vejamos:
        */ 
        let people = {name: 'Gustavo'};
        
        let veicle = {axix: '4'};

        let weakSet = new WeakSet([veicle, people]);
    </script>
