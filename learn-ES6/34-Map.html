    <script>
        /*
            Map
            Ele funciona exatamente como o Set mas possibilita a utilização de tipos variados.
            é bom quando você utiliza chave e valor mas não necessáriamente um objeto.
        */ 
        let m = new Map();
            m.set('Willian', 26);
            m.set('Jonas', 22);
            m.set('Godoy', 30);
