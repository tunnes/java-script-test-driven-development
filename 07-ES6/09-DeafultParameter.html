    <script>
        /*
            Default Parameters
            Uma coisa que jรก cheguei a utilizar o do ES5, utilizando os pipes "||", mas agora no
            ES6 ficou bem mais simples, agora funciona como no ruby, vejamos:
        */ 
            function deafultParameter(P1 = "Parameter 01", P2 = "Parameter 02"){
                console.log(`(${P1}) AND (${P2})`);
            }
            deafultParameter(undefined, 'B');
            deafultParameter();
            deafultParameter('A');
            deafultParameter('A', 'B');
            
    </script>
