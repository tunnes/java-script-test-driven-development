<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        /*
            New String Methods
            Com a vinda do ES6, novos m√©todos para se trabalhar com string foram disponibilizados, abaixo
            o Willian aborda alguns, vejamos:
        */ 
            const lorem = "Lorem ipsum dolor sit amet consectetur";
            console.log(`lorem.startsWith('Lorem') = ${lorem.startsWith('Lorem')}`);
            console.log(`lorem.startsWith('ipsum',6) = ${lorem.startsWith('ipsum',6)}`);
            console.log(`lorem.endsWith('consectetur') = ${lorem.endsWith('consectetur')}`);
            console.log(`lorem.includes('dolor') = ${lorem.includes('dolor')}`);
            console.log(lorem.repeat(10));
    </script>
</body>

</html>
