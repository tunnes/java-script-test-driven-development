<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /*
        Destructuring Array
        Também é possivel utilizar a feature em arrays basicamente o que muda é que agora a ordem da declaração importa
        e é utilizado parênteses no lugar de colchetes vejamos um exemplo.
    */ 
        const xs = ['felipe', 'CB300'];
        let [name, veicle] = xs;
        console.log(`${name} tem uma ${veicle}`);
    </script>
</body>
</html>
