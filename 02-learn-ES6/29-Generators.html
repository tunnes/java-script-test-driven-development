<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Generators
            Como no rails podemos dizer assim que existem funções que retornos variantes, nessa função você pode atribuir diversos retornos
            vejamos um exemplo mais adequado:
        */ 
            function* meetPeoples(){
                console.log('Eae meu nome é Ayrton.');
                yield 'Ayrton';     

                console.log('Olá sou o Patrick.');
                yield 'Patrick';

                console.log('Oi eu sou o Eric.');
                yield 'Eric';
            }
            let peoples = meetPeoples();
                peoples.next() // Ayrton;
                peoples.next() // Patrick;
                peoples.next() // Eric
                

    </script>
</body>
</html>
