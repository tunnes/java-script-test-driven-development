<body>
    <script>
        /*
            WeakMap
            Funciona como o Map e o WeakSet a unica diferença é que não é um iterator, e armazena somente 
            objetos, vejamos:
        */ 
        
        let people = {name: 'Gustavo'};
        
        let veicle = {axix: '4'};

        let weakSet = new WeakMap();
            weakSet.set(people, 'Uma pessoa');
            weakSet.set(veicle, 'Um veiculo');

        /*
            A vantagem do WeakMap e do WeakSet é o trabalho com a referência do que tem dentro dele, ou seja 
            se você remover um objeto o qual o weakMap ou uma variavel do weakSet automaticamente o garbage collection
            vai apagar as refências isso é util em certas situações..
        */ 
    </script>
</body>
