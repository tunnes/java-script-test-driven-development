<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Extends.
            Isso é bem comum em linguagens OOP, no caso é a henraça, nessa situação como não existe tipos, seria a henraça polimorfica.
            vejamos o exemplo do Willian:

        */ 
            class Animal {
                constructor(name) {
                    this.name = name;
                }
                hello() {
                    console.log(`I'm ${this.name}!`);
                }
            }
            class Dog extends Animal {
                constructor(name, sound) {
                    super(name);
                    this.sound = sound;
                }
                bark() {
                    console.log(`${this.sound} I'm ${this.name}!`);
                }
            }
            const elephant = new Animal('Dumbo');
            const dog = new Dog('Jake', 'auau');
    </script>        
</body>
</html>
