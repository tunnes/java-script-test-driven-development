<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Fragmento HTML
            Como já visto em muitos frameworks, como por exemplo no vue que eu uso bastante.. no ES6 com o template literal
            é possivel criar framentos HTML pelo JS de maneira agora muito mais elegante como no exemplo preparado pelo Willian
            onde alem de utilizar objetos constantes ele faz a chamada de funções dentro do template. Isso nativo é muito bom e 
            amplia ainda mais o poder o JS puro.
        */ 
        const article = {
            title: 'Aprendendo Template Strings',
            intro: 'Uma breve explicação de como se utilizar template strings do ES6 em seu código hoje!',
            body: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias, officia, perspiciatis? Architecto, molestias autem. Repellat, laborum deserunt soluta necessitatibus. Tenetur illo, id magnam numquam neque illum temporibus, in qui eos.',
            tags: ['es6', 'js', 'template-literal']
        };
        function renderAuthor(name) {
            return (name) ? name : 'unknown';
        }
        
        const markup = 
        ` 
            <article>
                <header>
                    <h1>${article.title}</h1>
                </header>
                <section>
                    <p>${article.intro}</p>
                </section>
                <footer>
                    <ul>
                        ${article.tags.map((tag) => `<li>${tag}</li>`).join('')}
                    </ul>
                    <p>Author: ${renderAuthor(article.author)}</p>
                </footer>
            </article>
        `;
        document.body.innerHTML = markup;
    </script>
</body>
</html>
