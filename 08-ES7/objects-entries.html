<body>
  <script>
    const animals = {
      camel: 3,
      ilama: 2,
      alpaca: 5
    }
    const animalsMap = new Map(Object.entries(animals))
    console.log(animalsMap)
    console.log(animalsMap.size)
    console.log(animalsMap.has('ilama'));
    console.log(animalsMap.has('lion'));
    console.log(animalsMap.get('alpaca'));

    // Object values:
    console.log(
      "Total of animals:", Object.values(animals).reduce( (a, b) => a + b )
    );
  </script>
</body>
